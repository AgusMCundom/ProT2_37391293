<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - IphoneCase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="images/logo.png" alt="Logo" width="40" class="rounded-circle" />
        IphoneCase
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="quienes.html">Quiénes Somos</a></li>
          <li class="nav-item"><a class="nav-link" href="acerca.html">Acerca de</a></li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Buscar..." />
          <button class="btn btn-outline-light" type="submit">Buscar</button>
        </form>
        <a href="login.html" class="btn btn-outline-primary ms-2">Login</a>
        <a href="registro.html" class="btn btn-primary ms-2">Registrarse</a>
      </div>
    </div>
  </nav>

  <!-- Formulario de Login -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Iniciar sesión</h2>
    <form class="row g-3 justify-content-center needs-validation" novalidate method="POST" action="/login">
      <div class="col-md-6">
        <label for="inputEmail" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="inputEmail" name="email" required />
        <div class="invalid-feedback">
          Ingresá un correo electrónico válido.
        </div>
      </div>
      <div class="col-md-6">
        <label for="inputPassword" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="inputPassword" name="password" required />
        <div class="invalid-feedback">
          Ingresá tu contraseña.
        </div>
      </div>
      <div class="col-12 text-center">
        <button class="btn btn-success px-5" type="submit">Ingresar</button>
      </div>
      <div class="col-12 text-center">
        <a href="registro.html">¿No tenés cuenta? Registrate</a>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <p class="mb-0">&copy; 2025 IphoneCase - Todos los derechos reservados.</p>
  </footer>

  <!-- Bootstrap Script y validación -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Validación Bootstrap
    (() => {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
</body>
</html>
